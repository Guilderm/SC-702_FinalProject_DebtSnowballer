<!DOCTYPE html>
<html>
<head>
	<style>
        body {
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .splash {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 0 auto 15px auto; /* Center the loader */
            display: block; /* Make the loader a block element */
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div class="splash">
	<div class="loader"></div>
	Loading your app...
</div>
</body>
</html>
